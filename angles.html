<html>
<body>
<div id='values_div'></div>
<canvas id="canvas" width="600" height="600" style="border:solid black 1px;">
  Your browser does not support canvas.
</canvas>
	<script language='JavaScript'>
	started = false;
	note = 440;
	txt = document.getElementById('values_div');
	
	var el = document.getElementsByTagName("canvas")[0];
	el.addEventListener("touchstart", makenoise, false);
	el.addEventListener("touchend", shutup, false);
	
	window.addEventListener("deviceorientation", handleOrientation, true);
		function handleOrientation(event) {
		var absolute = event.absolute;
		var alpha    = event.alpha;
		var beta     = event.beta;
		var gamma    = event.gamma;
		
		if(started){
		init_note = 440;
		end_note = init_note*3;
		
		beta_t = beta;
		if(beta_t < 0)
			beta_t = 0;
		else if(beta_t > 90)
			beta_t = 90;
		note = init_note + (end_note-init_note)*beta_t/90;
		oscillator.frequency.value = note;
		}
		

		// Do stuff with the new orientation data
		var currentdate = new Date(); 
				var datetime = "Last Sync: " + currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();
		txt.innerHTML = 'absolute: ' + absolute + '<br>alpha: ' + alpha + '<br>beta: ' + beta + '<br>gamma: ' + gamma + '<br>' + currentdate + '<br> note: ' + note; 
}

		
		
		function shutup(){
			oscillator.stop();
			started = false;
		}
		
		function makenoise(){
			if(!started){
			audioCtx = new(window.AudioContext || window.webkitAudioContext)();
		oscillator = audioCtx.createOscillator();
		oscillator.type = 'square';
		oscillator.frequency.value = note; // value in hertz
		oscillator.connect(audioCtx.destination);
		oscillator.start();
		started = true;
			}
		}
	</script>
<br><br><button id='btnstart' onclick='makenoise()'>Start</button>
<button id='btnstop' onclick='shutup()'>Stop</button>
</body>
</html>
