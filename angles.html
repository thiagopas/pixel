<html>
<body>
<div id='values_div'></div>
<center>

<style>
body{
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
</style>
	<script language='JavaScript'>
	order_start = 0;
	order_stop = 0;
	started = false;
	note = 440;
	txt = document.getElementById('values_div');
	
	/*var el = document.getElementsByTagName("canvas")[0];
	el.addEventListener("touchstart", touch_start, false);
	el.addEventListener("touchend", touch_stop, false);
	el.addEventListener('touchmove', ret_false, false);
	el.addEventListener('touchcancel', ret_false, false);*/
	
	function ret_false(){
		return false;
	}
	
	window.addEventListener("deviceorientation", handleOrientation, true);
		function handleOrientation(event) {
		var absolute = event.absolute;
		var alpha    = event.alpha;
		var beta     = event.beta;
		var gamma    = event.gamma;
		
		if(started){
		init_note = 440;
		end_note = init_note*3;
		
		beta_t = beta;
		if(beta_t < 0)
			beta_t = 0;
		else if(beta_t > 90)
			beta_t = 90;
		note = init_note + (end_note-init_note)*beta_t/90;
		oscillator.frequency.value = note;
		}
		

		// Do stuff with the new orientation data
		var currentdate = new Date(); 
				var datetime = "Last Sync: " + currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();
		txt.innerHTML = 'absolute: ' + absolute + '<br>alpha: ' + alpha + '<br>beta: ' + beta + '<br>gamma: ' + gamma + '<br>' + currentdate + '<br> note: ' + note; 
}

		function touch_start(){
			order_start++;
		}
		
		function touch_stop(){
			order_stop++;
		}
		
		function while_1(){
			if (order_start > 0){
				order_start = 0;
				makenoise();
			}
			if (order_stop > 0){
				order_stop = 0;
				shutup();
			}
			setTimeout(while_1, 10);
		}
		
		function shutup(){
			oscillator.stop();
			started = false;
		}
		
		function makenoise(){
			if(!started){
				started = true;
				audioCtx = new(window.AudioContext || window.webkitAudioContext)();
				oscillator = audioCtx.createOscillator();
				oscillator.type = 'square';
				oscillator.frequency.value = note; // value in hertz
				oscillator.connect(audioCtx.destination);
				oscillator.start();
			}
		}
	while_1();
	</script>
<br><br>
<font size=7>
<button id='btnstart' onclick='touch_start()'><font size=7>Start</button>
<button id='btnstop' onclick='touch_stop()'><font size=7>Stop</button>
</font>
</body>
</html>
